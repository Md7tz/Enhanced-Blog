{% load blog_tags %}

<ul class="list-group">
  {% for post in latest_posts %}
    <li class="list-group-item list-group-item-action list-group-item-{% rcolor forloop.counter0 %} d-flex justify-content-between align-items-center">
      <a href="{{ post.get_absolute_url }}">{{ post.title }}</a>
      <small>{{ post.date_diff }}</small>
    </li>
    {% empty %} No posts yet.
  {% endfor %}
</ul>
